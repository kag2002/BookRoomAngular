<!-- Start home -->
<section class="home" id="home">
  <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img
          src="../../../assets/images/Room1.jpg"
          class="d-block w-100 c-img"
          alt="Slide 1"
        />
        <div class="carousel-caption top-0 mt-4">
          <p class="mt-5 fs-3 text-uppercase">Join us !</p>
          <h1 class="display-1 fw-bolder text-capitalize">World class room</h1>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="../../../assets/images/PhongAn.jpg"
          class="d-block w-100 c-img"
          alt="Slide 2"
        />
        <div class="carousel-caption top-0 mt-4">
          <p class="mt-5 fs-3 text-uppercase">Join us !</p>
          <h1 class="display-1 fw-bolder text-capitalize">World class staff</h1>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="../../../assets/images/Sanh.jpg"
          class="d-block w-100 c-img"
          alt="Slide 3"
        />
        <div class="carousel-caption top-0 mt-4">
          <p class="mt-5 fs-3 text-uppercase">Join us !</p>
          <h1 class="display-1 fw-bolder text-capitalize">World class hotel</h1>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#hero-carousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#hero-carousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<!-- End home -->
